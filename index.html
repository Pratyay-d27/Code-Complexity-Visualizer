<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Complexity Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container py-5">

  <!-- Glowing Header -->
  <div class="glow-wrapper mb-4">
    <h1 class="text-center glow-text">Code Complexity Visualizer</h1>
  </div>

  <h5 class="text-center opacity-75 mb-5">
    Static Analysis for C & Java
  </h5>

  <div class="row g-4">
    <!-- Code Input -->
    <div class="col-lg-6">
      <div class="glass p-4">
        <h5>Paste C / Java Code</h5>

        <!-- Glowing Textarea -->
        <div class="glow-wrapper">
          <textarea id="codeInput" placeholder="Paste your C or Java code here..."></textarea>
        </div>

        <div class="text-center mt-4">
          <button class="analyze-btn">Analyze Complexity</button>
        </div>
      </div>
    </div>

    <!-- Metrics -->
    <div class="col-lg-6">
      <div class="glass p-4">
        <h5 class="mb-3">Computed Metrics</h5>
        <div class="row text-center">
          <div class="col-4">
            <h3 id="timeText">O(1)</h3>
            <p class="opacity-75">Time Complexity</p>
          </div>
          <div class="col-4">
            <h3 id="spaceText">O(1)</h3>
            <p class="opacity-75">Space Complexity</p>
          </div>
          <div class="col-4">
            <h3 id="cycloText">1</h3>
            <p class="opacity-75">Cyclomatic Complexity</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row mt-4 g-4">
    <div class="col-md-6">
      <div class="glass p-3">
        <h6 class="text-center mb-2">Time Complexity Distribution</h6>
        <canvas id="timeChart"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="glass p-3">
        <h6 class="text-center mb-2">Cyclomatic Complexity</h6>
        <canvas id="cycloChart"></canvas>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
